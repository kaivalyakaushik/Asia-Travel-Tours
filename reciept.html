<!DOCTYPE html>
<html>
<head>
    
<title>Travel Receipt</title>
<script src="auth.js"></script>
<script>requireLogin();</script>

<style>
body{font-family:Arial;background:#f5f5f5}
.receipt{
max-width:600px;margin:40px auto;background:white;
padding:30px;border-radius:10px;border:2px solid #0066cc
}
h2{text-align:center;color:#0066cc}
p{margin:8px 0}
button{
margin-top:20px;padding:10px 20px;
background:#ffd700;border:none;border-radius:5px;
cursor:pointer;font-weight:bold
}
</style>
</head>
<body>

<div class="receipt" id="receipt">
<h2>Asia Travel Tours</h2>
<hr>

<div id="details"></div>

<p><b>Status:</b> Confirmed âœ…</p>

<button onclick="window.print()">Download Receipt (PDF)</button>
</div>

<script>
let tickets = JSON.parse(localStorage.getItem("myTickets")) || [];
let last = tickets[tickets.length - 1];

if(!last){
document.getElementById("details").innerHTML =
"<p>No booking found</p>";
}else{
document.getElementById("details").innerHTML = `
<p><b>Name:</b> ${last.name}</p>
<p><b>Email:</b> ${last.email}</p>
<p><b>Phone:</b> ${last.phone}</p>
<p><b>Destination:</b> ${last.destination}</p>
<p><b>Travel Date:</b> ${last.date}</p>
<p><b>People:</b> ${last.people}</p>
<p><b>Payment:</b> ${last.payment}</p>
<p><b>Booking Date:</b> ${last.bookingDate}</p>
`;
}
</script>

</body>
</html>
